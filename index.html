<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ma Vie Facile</title>
  <meta name="google-site-verification" content="PJZh2Eu6wAkJjQUiqh9HRr5piOHMetyIWUGjMQoHQJY" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Ma Vie Facile</h1>
    <p>La solution pour un meilleur quotidien</p>
  </header>

  <main>
    <!-- Section Tâches -->
    <section id="tasks">
      <h2>Mes Tâches</h2>
      <input type="text" id="task-input" placeholder="Nouvelle tâche">
      <button id="add-task">Ajouter une tâche</button>
      <ul id="task-list"></ul>
    </section>

    <!-- Section Eau -->
    <section id="water">
      <h2>Boire de l'eau</h2>
      <button id="drink-water">J'ai bu un verre</button>
      <p id="water-count">0 verres</p>
    </section>

    <!-- Section Repas -->
    <section id="meals">
      <h2>Mes Repas</h2>
      <button id="add-meal">Ajouter un repas</button>
      <ul id="meal-list"></ul>
    </section>

    <!-- Section Dépenses -->
    <section id="expenses">
      <h2>Dépenses</h2>
      <input type="number" id="expense-amount" placeholder="Montant">
      <button id="add-expense">Ajouter</button>
      <ul id="expense-list"></ul>
    </section>

    <!-- Section Astuces -->
    <section id="tips">
      <h2>Astuces du jour</h2>
      <p id="tip">Reste organisé et prends soin de toi !</p>
    </section>
  </main>

  <!-- Appel du JavaScript -->
  <script src="script.js"></script>
</body>
</html>
